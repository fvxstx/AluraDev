<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraDev</title>

    <link rel="stylesheet" href="styles/themesHighlight/dracula.css">
    
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="/styles/componentes/menu/index.css">
    <link rel="stylesheet" href="/styles/componentes/modal/index.css">
    <link rel="stylesheet" href="/styles/componentes/container-code/index.css">
    <link rel="stylesheet" href="styles/pages/index.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="title">
            <img  src="/images/Logo.svg" alt="Logo">
        </h1>

        <form action="" id="searchForm">
            <label for="search" hidden></label>
            <input class="model-input hidden" name="search" type="search" placeholder="Search for something">
        </form>

        <div class="profile-container">
            <img class="profile-img hidden" src="/images/minhacara.jpg" alt="Profile Photo" class="hidden"/>
            <p class="hidden">Fausto</p>
            
            <button class="buscar"><img src="/images/icons/search.svg" alt="buscar item" class="icon-search"></button>
            <button class="sumario"><img src="/images/icons/sumario.svg" alt="mostrar sumario" class="icon-sumario"></button>
        </div>
    </header>
    
    <main>
        <aside class="menu-aside">
            <nav class="menu hidden">
                <h2 class="category">menu</h2>
                <ul>
                    <li>
                        <a href="/">
                            <img src="/images/icons/icon_code.svg" alt="" class="selected">
                            Code editor
                        </a>
                    </li>
                    <li>
                        <a href="/comunities.html">
                            <img src="/images/icons/icon_users.svg" alt="">
                            Communities
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <div class="main-container">
            <div class="container-code">
                <div class="header-code">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>

                <div class="main-code">
                    <code class="preview" contenteditable="true" aria-label="Code editor" spellcheck="false">function test() {}</code>
                </div>
            </div>

            <button class="btn-highlight">View with highlight</button>
        </div>

        <div class="project-container">
            <form id="project" action="" class="create-project">
                <fieldset class="box-create">
                    <legend class="category">Your project</legend>    

                    <input type="text" class="model-input" name="name" id="name" placeholder="Project Name"> 
                    <label for="name" hidden>Project Name</label>

                    <label for="description" hidden>Description</label>
                    <textarea class="model-input" name="description" id="description" placeholder="Project Description"></textarea>
                </fieldset>
                
                <fieldset class="box-create">
                    <legend class="category">Personalization</legend>

                    <select name="language" id="language" class="model-input"> 
                        <option value="javascript">Javascript</option>
                        <option value="CSS">CSS</option>
                        <option value="HTML">HTML</option>
                    </select>
                    <label for="language" hidden>Language</label>

                    <label for="color" hidden>Color</label>
                    <input type="color" class="model-input" id="color" name="color" value="#6bd1ff">
                </fieldset>

                <button class="btn-submit" type="submit" form="project">Save your project</button>
            </form> 
        </div>

        <aside class="modal hidden">
            <nav class="menu">
                <ul>
                    <li>
                        <a href="/">
                            <img src="/images/icons/icon_code.svg" alt="" class="selected">
                            Code editor
                        </a>
                    </li>
                    <li>
                        <a href="/comunities.html">
                            <img src="/images/icons/icon_users.svg" alt="">
                            Communities
                        </a>
                    </li>
                </ul>
            </nav>
    
            <div class="line"></div>
    
            <div class="profile-container">
                <img class="profile-img" src="/images/minhacara.jpg" alt="Profile Photo" />
                <p>Fausto</p>
            </div>
        </aside>
    </main>

    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/highlight.min.js"></script>

    <script src="scripts/modal.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
